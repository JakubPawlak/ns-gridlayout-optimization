<ActionBar title="Grid Layout Sample" class="action-bar">
</ActionBar>


<TabView #tabView androidSelectedTabHighlightColor="#5F1F42" class="tab-view">
    <GridLayout class="page tab-view-item" *tabItem="{title: 'Unoptimized'}">
        <UnoptimizedLayout></UnoptimizedLayout>
    </GridLayout>
    <StackLayout class="page tab-view-item" *tabItem="{title: 'Optimized'}">
        <Label text="This is Label in Tab 1"></Label>

    </StackLayout>
</TabView>
